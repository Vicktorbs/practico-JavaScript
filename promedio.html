<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio</title>

    <!-- CSS -->
    <link rel="stylesheet" href="promedio.css">
</head>
<body>
    <header>
        <a href="./index.html" class="button-wrapper" aria-label="Volver"><p class="back-button">&#60</p></a>
        <h1 class="title">Promedio</h1>
        <p class="sub-title">Tercer taller del curso practico</p>
    </header>

    <section class="grid">
        <article>
            <h2>Calcula el promedio: </h2>

            <form>
                <label for="newItem">Escribe los valores</label>
                <p id="lista"></p>
                <input type="number" name="newItem" id="newItem">
                <button type="button" class="add" onclick="addItemList()">+</button>

                <button type="button" onclick="onClickButtonPromedio()">
                    Calcular el promedio
                </button>

                <p id="resultPromedio"></p>
            </form>
        </article>
    </section>

    <script src="./promedio.js"></script>
</body>
</html>
