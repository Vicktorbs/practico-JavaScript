<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Platzi</title>

    <!-- CSS -->
    <link rel="stylesheet" href="figuras.css">
</head>
<body>
    
    <header>
        <h1 class="title">Figuras geométricas</h1>
        <p class="sub-title">Primer taller del curso practico</p>
    </header>

    <section class="grid">
        <!-- Cuadrado -->
        <article class="card">
            <h2>Calcula el área y perimetro de un cuadrado</h2>
            <form>
                <label for="inputCuadrado">
                    Escribe cúanto mide cada lado de tu cuadrado
                </label>
                <input type="number" name="inputCuadrado" id="inputCuadrado">
                <div class="button-wrapper">
                    <button type="button" onclick="calcularPerimetroCuadrado()">
                        Calcular perímetro
                    </button>
                    <button type="button" onclick="calcularAreaCuadrado()">
                        Calcular área
                    </button>
                </div>
            </form>
        </article>
        <!-- Triángulo -->
        <article class="card">
            <h2>Calcula el área y perimetro de un triángulo</h2>
            <form>
                <label for="inputTriangulo1">
                    Escribe cúanto mide el lado 1 de tu triángulo
                </label>
                <input type="number" name="inputTriangulo1" id="inputTriangulo1">
                
                <label for="inputTriangulo2">
                    Escribe cúanto mide el lado 2 de tu triángulo
                </label>
                <input type="number" name="inputTriangulo2" id="inputTriangulo2">
                
                <label for="inputTriangulo3">
                    Escribe cúanto mide la base de tu triángulo
                </label>
                <input type="number" name="inputTriangulo3" id="inputTriangulo3">
                
                <label for="inputTrianguloAltura">
                    Escribe cúanto mide ls altura de tu triángulo
                </label>
                <input type="number" name="inputTrianguloAltura" id="inputTrianguloAltura">

                <div class="button-wrapper">
                    <button type="button" onclick="calcularPerimetroCuadrado()">
                        Calcular perímetro
                    </button>
                    <button type="button" onclick="calcularAreaCuadrado()">
                        Calcular área
                    </button>
                </div>
            </form>
        </article>
        <!-- Circulo -->
        <article class="card">
            <h2>Calcula el área y perimetro de un círculo</h2>
            <form>
                <label for="inputCirculo">
                    Escribe cúanto mide el radio de tu círculo
                </label>
                <input type="number" name="inputCirculo" id="inputCirculo">
                <div class="button-wrapper">
                    <button type="button" onclick="calcularDiametroCirculo()">
                        Calcular diametro
                    </button>
                    <button type="button" onclick="calcularPerimetroCirculo()">
                        Calcular perímetro
                    </button>
                    <button type="button" onclick="calcularAreaCirculo()">
                        Calcular área
                    </button>
                </div>
            </form>
        </article>
    </section>
    
    <!-- Scripts -->
    <script src="./figuras.js"></script>

</body>
</html>
