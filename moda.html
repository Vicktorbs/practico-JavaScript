<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moda</title>

    <!-- CSS -->
    <link rel="stylesheet" href="moda.css">
</head>
<body>
    <header>
        <h1 class="title">Moda</h1>
        <p class="sub-title">Tercer taller del curso practico</p>
    </header>

    <section class="grid">
        <article>
            <h2>Calcula la Moda: </h2>

            <form>
                <label for="newItem">Escribe los valores</label>
                <p id="lista"></p>
                <input type="number" name="newItem" id="newItem">
                <button type="button" class="add" onclick="addItemList()">+</button>

                <button type="button" onclick="onClickButtonModa()">
                    Calcular la moda
                </button>

                <p id="resultModa"></p>
            </form>
        </article>
    </section>

    <script src="./moda.js"></script>
</body>
</html>
