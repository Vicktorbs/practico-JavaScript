<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
    <link rel="stylesheet" href="descuentos.css">
</head>
<body>
    <header>
        <h1 class="title">Porcentajes y descuentos</h1>
        <p class="sub-title">Segundo taller del curso practico</p>
    </header>

    <section class="grid">
        <article>
            <h2>Calcula el precio a pagar de tus productos con descuento</h2>

            <form>
                <label for="inputPrice">Escribe el precio de tu producto</label>
                <input type="number" name="inputPrice" id="inputPrice">
                
                <label for="inputDiscount">Escribe el descuento de tu producto</label>
                <input type="number" name="inputDiscount" id="inputDiscount">

                <button type="button" onclick="onClickButtonPriceDiscount()">
                    Calcular el precio con descuento
                </button>

                <p id="resultP"></p>
            </form>
        </article>
    </section>

    <script src="descuentos.js"></script>
</body>
</html>
